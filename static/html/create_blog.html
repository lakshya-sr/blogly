
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Blog Editor</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2em auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 1em;
      padding: 1em;
      margin-bottom: 1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Create Blog Post (Markdown)</h1>
  <form action="/submit_markdown" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <label for="content">Markdown Content:</label>
    <textarea name="content" id="content" placeholder="Write your post in markdown..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
